
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seasons of Nature</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: rgb(50, 237, 237);
      margin: 0;
      font-size: 24px;
    }

    header section.gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .gallery a {
      text-decoration: none;
      font-size: 18px;
      color: white;
    }

    h2 {
      text-align: center;
      color: aqua;
      font-size: 32px;
      margin-top: 30px;
    }

    .box {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 10px;
    }

    .image img {
      width: 300px;
      height: 200px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgb(158, 231, 231);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .image img:hover {
      transform: scale(1.1);
    }

    .connect {
      background-image: url(image.avif);
      background-size: cover;
      background-position: center;
      padding: 40px 10px;
      text-align: center;
      margin-top: 40px;
    }

    .connect h2 {
      margin-bottom: 20px;
      color: aqua;
    }

    .social-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .box1,
    .box2 {
      border: 3px solid rgb(50, 237, 237);
      border-radius: 20px;
      color: rgb(50, 237, 237);
      width: 120px;
      height: 45px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
    }

    .box1:hover,
    .box2:hover {
      background-color: aqua;
      box-shadow: 0 0 20px aqua;
      color: black;
    }

    .box1 a,
    .box2 a {
      color: inherit;
      text-decoration: none;
    }

    .box1:hover a,
    .box2:hover a {
      color: black;
    }

    footer {
      color: white;
      text-align: center;
      margin: 50px 10px 20px;
      font-size: 14px;
    }

    /* ----------- Responsive Design ----------- */
    @media (max-width: 768px) {
      h1 {
        font-size: 20px;
        margin-bottom: 10px;
        text-align: center;
        width: 100%;
      }

      header {
        flex-direction: column;
        gap: 10px;
      }

      .gallery {
        flex-direction: row;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
      }

      .image img {
        width: 90%;
      }

      .box1,
      .box2 {
        width: 100px;
        height: 40px;
        font-size: 14px;
      }
    }
  </style>
</head>
